<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <title>Reportes</title>
            </f:facet>

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />       
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <!--<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />-->
            <meta name="viewport" content="initial-scale=1.0, width=device-width" />
            <meta name="apple-mobile-web-app-capable" content="yes" />

            <link href="#{request.contextPath}/resources/css/css.css" rel="stylesheet" type="text/css"/>
            <link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
            <script src="#{request.contextPath}/resources/js/bootstrap.min.js" type="text/javascript"></script>            
            <link rel="icon" type="image/x-icon" href="/reporte/resources/images/logo.ico"/>            

        </h:head>

        <h:body>
            <div id="top">
                <ui:insert name="top"></ui:insert>
                <ui:decorate template="head.xhtml"/>
            </div>

            <div id="content" class="container-fluid">
                <ui:insert name="content"></ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                </ui:insert>
            </div>

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                      closable="false" resizable="false" showHeader="false"
                      style="background: none !important;"
                      responsive="true">
                <!--<p:graphicImage name="/images/ajaxloadingbar.gif" />--> 
                <button type="button" class="btn btn-primary btn-lg" id="load" >
                    <span class='fa fa-spinner fa-spin '></span>
                    <span> Procesando</span>
                </button>
            </p:dialog>

        </h:body>
    </f:view>
</html>
